<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <script defer src="./app.js"></script>
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main class="container__cards" id="main">
    <article class="card__user">
      <header>
        <div class="card__user_header">
          <img src="./images/image-jeremy.png" alt="Imagen de perdil">
          <span>Report for</span>
          <p>Jeremy Robson</p>
        </div>
      </header>
      <button id="btn_daily">Daily</button>

      <button id="btn_monthly">Monthly</button>
    </article>
  </main>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
